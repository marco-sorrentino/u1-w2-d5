<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amazon</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img id="imglogo" src="./assets/logo.png" alt="logoAmazon" />
      </div>
      <nav>
        <div class="spanav">
          <a href="#"><span>All</span></a>
          <a href="#"><span>Today's deals</span></a>
          <a href="#"><span>Customer Service</span></a>
          <a href="#"><span>Registry</span></a>
          <a href="#"><span>Gift Cards</span></a>
          <a href="#"><span>sell</span></a>
        </div>
      </nav>
    </header>

    <main>
      <!--ORANGE DIV-->
      <div class="orangeDiv">
        <p>Shop All Holiday Gift Cards</p>
      </div>

      <!--HOLIDAY DIV-->
      <div class="holidayGift">
        <div class="giftText">
          <p>Holiday Gift Guides</p>
        </div>
        <p>Be a go-gifter</p>
      </div>

      <!--CARDS DIV-->
      <div class="whitebg">
        <div class="generalcards">
          <div class="whiteTextBg">
            <p>Find the perfect gift</p>
            <a href="#"><p id="blutext">Shop now</p></a>
          </div>
          <div class="cards">
            <img class="imgcards" src="./assets/img_1.jpg" alt="kindle" />
          </div>
          <div class="cards">
            <img class="imgcards" src="./assets/img_2.jpg" alt="laptop" />
          </div>
          <div class="cards">
            <img class="imgcards" src="./assets/img_3.jpg" alt="watch" />
          </div>
          <div class="cards">
            <img class="imgcards" src="./assets/img_4.jpg" alt="dogs" />
          </div>
        </div>
      </div>

      <!--OCULUS DIV-->
      <div class="oculusbg"></div>
      <div class="textunder">
        <p>Play the gifting game</p>
        <a class="no" href=""><p id="blutext">Shop game</p></a>
      </div>

      <!--RADIO DIV-->
      <div class="radiobg"></div>
      <div class="textunder">
        <p>The sound of cheer</p>
        <a class="no" href=""><p id="blutext">Shop audio & accessories</p></a>
      </div>
    </main>

    <!--FOOTER-->

    <footer>
      <div class="beforeFooter">
        <a href="#">Back to top</a>
      </div>
      <div class="footerLogo">
        <img id="footerlogoimg" src="./assets/logo.png" alt="Logo" />
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
